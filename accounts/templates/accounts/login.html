{% extends 'layout.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

{% endblock %}


{% block content %}

<section id="container">


    <div id="login_section">
        <h1 class="logo"><a href="#" class="icon--main-logo"></a>Facebook Cloning by YJLII</h1>
        <form method="POST" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            
            <div class="id_section">
                <div><label for="id_username">ID</label></div>
                <div><input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}"></div>
            </div>

            <div class="pw_section">
                <div><label for="pw_field">Password</label></div>
                <div><input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}"></div>
            </div>

            <input type="submit" value="SIGN IN" id="submitBtn">

            <div class="signup"><a href="{% url 'accounts:signup' %}">회원가입하기</a></div>

        </form>
    </div>


</section>









{% endblock %}


{% block js %}
{% endblock %}
