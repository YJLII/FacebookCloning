{% extends 'layout.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/main.css'%}">
{% endblock %}

{% block content %}
main page
<div id ="wrapper">
    <div class ="inner">
        <div class ="left_box">
            {% if user_profile %}
            
            <div class="my_name">
                <div class = "profile_img">
                    <img src="{{user_profile.picture.url}}" alt="">
                </div>
                온라인
            </div>
            {% else %}
            <div>
                
                오프라인
            </div>
            
            {% endif %}
        
        
        </div>
        <section id ="contents_container"></section>
        
        <div class="right_box">
            
        </div>
        
    </div>
</div>
<div id ="side_box">
    <ul>
        <li>
            <div class="profile_img"><img src="{% static 'imgs/nonu_US' %}" alt=""></div>
            <div class="name">YOOJOONLEE</div>
            <div class="light"></div>
            
        </li>
        
    </ul>
    
</div>

{% endblock %}

{% block js %}
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/new_post.js' %}"></script>

{% endblock %}
